<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@200;400&family=Source+Sans+Pro:wght@200;600&family=Urbanist:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main--container">
          <h2 class="main--container-title">Color Lighten/Darken</h2>
          <div class="inputs--container">
            <div class="input-single">
              <label for="hex">Color (hex):</label>
              <input
                class="input-hex"
                type="text"
                name="hex"
                id="hexInput"
                value="#c6d5ac">
              </input>
            </div>

            <div class="toggle-input">
              <p
                class="toggle-text"
                id="lighten-text">Lighten</p>
              <div id="toggle-btn" class="toggle-button">
                <div class="inner-circle"></div>
              </div>
              <p 
                class="toggle-text unselected"
                id="darken-text">Darken</p>
            </div>

            <div class="input-single">
              <label for="slide" id="sliderText">0%</label>
              <input
                class="slider"
                type="range"
                value="0"
                min="0"
                max="100"
                name="slider"
                id="slider">
              </input>
            </div>
          </div>
          <div class="colors--container">
            <p class="color-title">Input Color</p>
            <div class="box" id="inputColor"></div>
            <p class="color-title" id="alteredColorText">Altered Color</p>
            <div class="box" id="alteredColor"></div>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
